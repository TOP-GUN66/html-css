<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
     <title>The Starbuzz Bean Machine</title>
      <link type="text/css" rel="stylesheet" href="styleform.css">
   </head>
   <body>
 
      <h1>The Starbuzz Bean Machine</h1>
      <h2>Fill out the form below and click "over now" to order</h2>
      <form action="http://starbuzzcoffee.com/processorder.php" method="POST">
   <div class="tableRow">
   <p>
      Choose your bean:</p><p>
      <select value="House Blend">House Blend</option>
          <option value="Bolivia">Shade Grow Bolivia Supremo</option>
          <option value="Guatemala">Organic Guatemala</option>
          <option value="Kenya">Kenya</option>
      </select>
   </p>
   </div>
  <div class="tableRow">
   <p>Type:</p>
      <p><input type="radio" name="beantype" value="whole">Whole bean
      <input type="radio" name="beantype" value="ground">Ground 
   </p>
  </div>
   <div class="tableRow">
   <p>
      Number of bags:</p><p><input type="number" name="bags" min="1" max="10">
   </p>
   </div>
   <div class="tableRow label">
   <p>
      Must arrive by date:</p><p><input type="date" name="date">
   </p>
   </div>
   <div class="tableRow">
   <p>
     Extras:</p>
      
    <p> <input type="checkbox" name="extras[]" value="giftrwrap">Gift wrap<br>
      <input type="checkbox" name="extras[]" value="catalog" checked>Include catalog with order
   </p>
   </div>

   <div class="tableRow">     
   <p class="heading">Ship to:</p>
    <p></p>
   </div>
    <div class="tableRow">  
    <p>Name:</p><p><input type="text" name="name" required></p>
    </div>
    <div class="tableRow">
    <p>Address:</p><p><input type="text" name="address"></p>
    </div>
    <div class="tableRow">      
    <p>City:</p><p><input type="text" name="city"></p>
    </div>
    <div class="tableRow">   
      <p>State:</p><p><input type="text" name="state"></p>
      </div>
    <div class="tableRow">   
      <p>Zip:</p><p><input type="text" name="zip"></p>
    </div>
    <div class="tableRow">   
      <p>Phone:</p><p><input type="tel" name="phone"></p>
   </div>
   <div class="tableRow">   
   <p>Customer Comments:</p>
     <p> <textarea name="comments"></textarea>
   </p>
   </div>
   <div class="tableRow">   

   <p></p>
    <p>  <input type="submit" value="Order Now">
   </p>
</div>
 </form>
   </body>
</html>
