<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
     <title>Enter the Contest</title>
   </head>
   <body>
     <form action="http://wickedlysmart.com/hfhtmlcss/contest.php" method="POST">
      <p>Just type in your name and click submit to enter the contest:<br>
      First name:<input type ="text" name="firstname" value=""><br>
      Last name:<input type="text" name="lastname" value=""><br>
      Gender:Male<input type="radio" name="Gender" value="Male">
             Female<input type="radio" name="Gender" value="Female"><br>
             Age<input type="number" min="0" max="20"><br>
             BirthDay <input type="date"><br>
             Color<input type="color"><br>
      Sports:Football<input type="checkbox" name="sports" value="Football"> 
             Basketball<input type="checkbox" name="sports" value="Basketball">
             Volleyball<input type="checkbox" name="sports" value="Volleyball">
             Tennis<input type="checkbox" name="sports" value="Tennis"><br>
      Education: <select name="Education">
                <option value="Milldle School">middle school students</option>
                <option value="Undergranduate">undergranduate</option>
                <option value="Master">Master Student</option>
                <option value="Phd">Doctor</option>
             </select> <br>
      Email<input type="email"><br>
      Phone<input type="tel"><br>
     <p>More details:</p>
    <textarea name="information" rows="20" cols="50"></textarea>  <br>   
             <input type="submit">
      </p>
     </form>
   </body>
</html>
